<!DOCTYPE html>
<html lang="sv">
<head>

    <script src="https://kit.fontawesome.com/043e51ac62.js" crossorigin="anonymous"></script>
   
   <style>
*{font-size: 22px;
     margin: 10px;
     padding: 5px;
     border: 2px solid black;
}
html,body{
    border: 0;
    margin: 0;
    padding: 0;
}
    </style>
     
    <title>Block vs inline</title>
</head>
<body>
    <!-- block element -->
    <div> div   </div>
    <p>p</p>
    <h1>H1, h2, h3</h1>
    <nav>nav<nav>
    <header>header</header>
    <footer>fotter</footer>
    <main>main</main>
    <section>section</section>
    <aside>aside</aside>
        
    <ul>
        <li>list item</li>
        <li>list item</li>
    </ul>
    <ol>
        <li>list</li>
        <li>list</li>        
    </ol>

    <table>
       <tr>
           <th>head</th>
           <th>head</th>
           <th>head</th>
           <th>head</th>
       </tr>
        <tr>
            <td>column</td>
            <td>column</td>
            <td>column</td>
            <td>column</td>
            <td>column</td>
        </tr>
    </table>


    <hr>
    <br>
    <!-- inline element -->
    <span>span</span>
    <a href="#">a</a>
    <i>i</i>
    <strong>strong</strong>
    <small>small</small>
     <button>button</button>
     <input type="text" value="input">
     <label for="ttt">label</label>

</body>
</html>
