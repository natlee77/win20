<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://kit.fontawesome.com/adb01dffce.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
     
    <title>Formular</title>
</head>
<body>

    <div class="container bg-light border">
        <div id="logInForm" class="col-12  " action="action_page.html"  target="_blank" method="post" autocomplete="on">
                     
               <!-- <div class="row  col-12 my-15 text-left  my-5 border mb-15">   -->
                    <h3> Sign In .    <h3>                 
                                         
                        <form class="row col-12 text-left align-items-start" >     
                        <div class="form-group col-12">
                            <label for="FirstName">First name :</label>
                            <input type="text" class="form-control" required  id="firstName">
                        </div>
                        <div class="form-group col-12">
                            <label for="LastName">Last name :</label>
                            <input type="text" class="form-control" required id="lastName">
                        </div>        
                        <div class="form-group col-12 ">
                            <div>
                                <p>Invoice adress :</p>
                            </div>
                            
                            <div>
                                <input type="text" class="form-control" required placeholder="Street" id="street">
                            </div>
                            <div>
                                <input type="text" class="form-control" required placeholder="City" id="city">
                            </div>
                            <div>
                                <input type="text" class="form-control" required placeholder="Zipcode" id="zipcode">
                            </div> 
                        </div>        
                        <div class="form-group col-12 ">
                            <div>
                                <p>Delivery adress :</p>
                            </div>
                            
                            <div>
                                <input type="text" class="form-control" placeholder="Street" id="street">
                            </div>
                            <div>
                                <input type="text" class="form-control" placeholder="City" id="city">
                            </div>
                            <div>
                                <input type="text" class="form-control" placeholder="Zipcode" id="zipcode">
                            </div> 
                        </div>        
                        <div class="form-group col-12">
                            <label for="email">Enter your email:</label>
                            <input type="email" class="form-control" required  id="email">       
                        </div> 
                        <div class="form-group col-12">
                            <label for="password">Password:</label><br>
                            <input type="password" class="form-control" required id="password" name="password">
                        </div> 
                        <div class="form-group col-12">
                            <label for="rpassword">Repit password:</label><br>
                            <input type="password" class="form-control" required id="rpassword" name="rpassword">
                        </div> 
                        <div class="form-group col-12">
                            <input type="checkbox" required id="age">
                            <label for="age"> Approve that you are 18 y.o.</label><br>
                        </div>
                        <div class="form-group col-12">
                            <input type="checkbox" required id="gdpr">
                            <label for="gdpr"> Approve the GDPR and terms of use</label><br>
                        </div>
                        <div class="form-group col-12">
                            <input type="checkbox"  id="news">
                            <label for="news"> Approve news and advertising mailings (according to GDPR)</label><br>
                        </div>                             
                        <div class="form-group col-12 ">
                            <button type="submit" class=" btn-primary"  onclick="alert('Your account created')">Create account</button>
                            <input type="reset" class=" btn-primary">
                        </div> 
                                                                                     
                              
                               
                                <!-- <label for="datemax">Enter birth date. You must be 18 yo:</label> -->
                                <!-- <input type="date" required id="datemax" name="datemax" max="2002-12-31"><br><br> -->

                                                
                                 
                        </form>                        
                     </div>                                                                                                              
                                          
                </div>
            </div> 
        </div>  
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
