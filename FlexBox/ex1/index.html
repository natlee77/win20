<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://kit.fontawesome.com/adb01dffce.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="image/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="image/favicon-16x16.png">
     
    <title>Flexbox</title>
</head>
<body>
    <!-- top navbar -->
    <div id="topmenu">        
         <div class="container">
             <!-- left side -->
            <div class="hours">   
                <i class="far fa-clock"></i>
                <span> Working hours: Monday-Friday: 9:00-18:00</span>
            </div>
            <!-- right side   -->
            <ul class="socialmedia">
            <li><a href="#"><i class="fab fa-facebook-f"></i></li>
            <li><a href="#"><i class="fab fa-twitter"></i></li>
            <li><a href="#"><i class="fab fa-google-plus-g"></i></li>     
            <li><a href="#"><i class="fab fa-instagram"></i></li>
            </ul>   

        </div>
    </div>

    <!-- main menu -->
    <nav id="mainmenu">
        <div class="container">
             <!-- left side -->
            <img class="logo" src="image/Logo.svg" alt="logotype">
            
             <!-- right side -->
            <div class="menu">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
                <button class="btn"><i class="fas fa-bars"></i>                </button>
            </div>
        </div>
    </nav>





</body>
</html>
